<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desafio Objeto de config</title>
    <script type="text/javascript">
        var createUser = function(user, sucesso, erro){
            var valores = user;
            for(prop in valores){
                // console.log(valores[prop]);
                if(valores.nome === undefined || valores.idade === undefined){
                    sucesso(user);
                } else {
                    erro(user);
                }
            }
        };

        createUser({nome: 'ART', idade: 22, senha: 123, email: 'email@email.com'}, function(user){
            // console.log('sucesso')
            // console.log(user);
            console.log('NULL')
        }, function(user){
            console.log('erro');
        }); //chamada de função modificada

    </script>
</head>
<body>

</body>
</html>
