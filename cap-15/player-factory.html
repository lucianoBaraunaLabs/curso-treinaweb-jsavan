    <script type="text/javascript">

function PlayerManager(){};

PlayerManager.prototype.getDescription= function(){
 for (var skill in this.skills) {
    console.log(skill.concat(' dano:', this.skills[skill].damage,
                             ' defesa:', this.skills[skill].defense,
                             ' custo:', this.skills[skill].cost));
 }   
}

PlayerManager.factory = function(type){
  var player
  if(typeof PlayerManager[type] !== 'function'){
      throw {
          message: type.concat(' nao existe')
      }
  }

  if(typeof PlayerManager[type].prototype.getDescription !== "function"){
      PlayerManager[type].prototype = new PlayerManager();
  }

  player = new PlayerManager[type]();

  return player;
}
