    <script>
        var Iterator = function(list){
            this.index = 0;
            this.list = list;
        }

        Iterator.prototype = {
            next: function(){
                return this.list[this.index++];
            },
            hasNext: function(){
                return this.index <= this.list.length;
            },
            reset: function(){
                this.index = 0;
            },
            first: function(){
                this.reset();
                return this.next();
            },
            each: function(callback){
                for(var item = this.first(); this.hasNext(); item = this.next()){
                    callback(item);
                }
            }

        }
