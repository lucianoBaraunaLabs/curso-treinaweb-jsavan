    // Herancas multiplas

    var Father = function(){
        this.hair = 'brown';
    }

    Father.say = function(value){
        console.log(value)
    }

    var Mother = function(){
        this.eye = 'black';
    }

    var Child = function(){
        Father.call(this);
        Mother.call(this);
    }

    Child.prototype = new Father();

    var child = new Child();

    console.log(child.hair);
    console.log(child.eye);
    child.say('Hello');
