        var calculadora = function(tipo, x, y){
            if(tipo === "+"){

                
                console.log('isso e uma soma');
                if(x && y){
                    return x + y;
                }else if(x && !y){
                    return function(y){
                        return x + y;
                    }            
                }
            } else if (tipo === "-"){
                console.log('isso e diminuir');
                if(x && y){
                    return x - y;
                }else if(x && !y){
                    return function(y){
                        return x - y;
                    }            
                }
            } else if (tipo === 'x') {
                console.log('isso e multiplicacao');
                 if(x && y){
                    return x * y;
                }else if(x && !y){
                    return function(y){
                        return x * y;
                    }            
                }
            } else if (tipo === '/'){
                console.log('isso e divisao');
                 if(x && y){
                    return x / y;
                }else if(x && !y){
                    return function(y){
                        return x / y;
                    }            
                }
            }
        }

        var calculo = calculadora('x',10);
