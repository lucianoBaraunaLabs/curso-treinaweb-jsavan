<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo de Curry</title>
    <script>
        var sum = function(x,y){
            if(x && y){
                var teste = x && y;
                console.log(teste);
                return x + y;
            } else if (x && !y){
                var teste = x && !y;
                console.log(teste);
                return function(y){
                    return x + y;
                }
            }
        }

        var soma = sum(1);

        console.log(soma(10));

        console.log(soma(150));
        
    </script>
</head>
